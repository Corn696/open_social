social_comment.comment_settings:
  type: config_object
  label: 'Social Comment Settings'
  mapping:
    redirect_comment_to_entity:
      type: boolean
      label: 'Redirect a comment view to its parent entity'
    remove_author_field:
      type: boolean
      label: 'Whether the author field should be removed from comment forms.'
    reverse:
      type: boolean
      label: 'Display comments from newest to oldest.'

field.formatter.settings.comment_node:
  type: mapping
  label: 'Comment on node list'
  mapping:
    num_comments:
      type: integer
      label: 'Number of comments'
    always_show_all_comments:
      type: boolean
      label: 'Always show all comments'
