social_comment.settings:
  path: '/admin/config/opensocial/comment'
  defaults:
    _form: '\Drupal\social_comment\Form\SocialCommentSettingsForm'
    _title: 'Comment settings'
  requirements:
    _permission: 'administer social_comment settings'
  options:
    _admin_route: TRUE

social_comment.unpublish:
  path: '/comment/{comment}/unpublish'
  defaults:
    _title: 'Unpublish Comment'
    _controller: '\Drupal\social_comment\Controller\SocialCommentController::commentUnpublish'
    entity_type: 'comment'
  requirements:
    _permission: 'administer comments'
    _csrf_token: 'TRUE'
    comment: \d+
